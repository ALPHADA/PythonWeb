<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>title</title>
</head>
<body>
<h1>학교 설문조사</h1>
<form>
이름: <input type="text" name="member" placeholder="이름을 입력해주세요" required><br><br>
주소: <input type="text" name="addr" value="여의도" readonly><br><br>
학교: <input type="text" name="company" value="회사" disabled><br><br>
성별: <input type="radio" name="gender" value="man">남 <input type="radio" name="gender" value="woman">여<br><br>
전화번호 앞자리: <input type="radio" name="number" value="other">기타 <input type="radio" name="number" value="original">010<br><br>
좋아하는 과목은? <input type="checkBox" name="korean" value="dog">국어
                    <input type="checkBox" name="math" value="cat">수학
                    <input type="checkBox" name="english" value="snake">영어
                    <input type="checkBox" name="coding" value="ant">코딩 <br><br>
ID: &nbsp;<input type="text" name="id" placeholder="아이디"><br><br>
PW: <input type="passWord"  name="pw" placeholder="패스워드"><br><br>

<select name="phone" size=3>
<option value="010">010</option>
<option value="016">016</option>
<option value="017">017</option>
<option value="018">018</option>
<option value="019">019</option>

</select><br><br>
<textarea cols=40 rows=20 placeholder="Memo"></textarea><br><br>
<input type="submit" value="보내기">


</form>

</body>
</html>
